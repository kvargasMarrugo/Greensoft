<h1>formulario</h1>
<form [formGroup]="this.formularioPractica" (ngSubmit)="FuncionFormulario()">

    <div class=" form-group ">
        <div class="input-group ">
            <div class="input-group-prepend ">
                <div class="input-group-text bg-white ">
                    <i class="fa fa-user-circle "></i>
                </div>

            </div>

            <input name="NombrePropietario " class="form-control " formControlName="NombrePropietario" placeholder=" Nombre del propietario ">

        </div>
    </div>
    <div class=" form-group ">
        <div class="input-group ">
            <div class="input-group-prepend ">
                <div class="input-group-text bg-white ">
                    <i class="fa fa-user-circle "></i>
                </div>

            </div>


            <input name="ApellidoPropietario " class="form-control " formControlName="ApellidoPropietario" placeholder="ApellidoPropietario ">

        </div>
    </div>

    <div class="form-group ">
        <button class="btn btn-success btn-lg btn-block " type="submit "> <i class="fa fa-database "></i> Aceptar</button>
    </div>
